workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Sondare
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.sondare.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.sondare.app"
        APP_STORE_APPLE_ID: 6754073121
        VITE_SUPABASE_URL: "https://wzqjcrzfypxihnxokbwt.supabase.co"
        VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6cWpjcnpmeXB4aWhueG9rYnd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1Mjc5NDIsImV4cCI6MjA3NjEwMzk0Mn0.0CVu1LukIlx7LpM4xDvTSxLaZ06vsOiISwaaaiB_PAg"
        VITE_REVENUECAT_IOS_KEY: "appl_TuLeoFXZpIlCzJVsyUfRWynNCBJ"
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install Capacitor
        script: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
      - name: Create .env file
        script: |
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" > .env
          echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> .env
          echo "VITE_REVENUECAT_IOS_KEY=$VITE_REVENUECAT_IOS_KEY" >> .env
      - name: Build web app
        script: |
          npm run build
      - name: Clean iOS web assets
        script: |
          rm -rf ios/App/App/public
      - name: Sync Capacitor and configure iOS
        script: |
          npx cap sync ios
          if [ -f ios/App/Podfile ]; then
            sed -i '' "s/platform :ios, '[0-9]*\.[0-9]*'/platform :ios, '14.0'/g" ios/App/Podfile || echo "platform :ios, '14.0'" > ios/App/Podfile.tmp && cat ios/App/Podfile >> ios/App/Podfile.tmp && mv ios/App/Podfile.tmp ios/App/Podfile
            sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]*\.[0-9]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g" ios/App/App.xcodeproj/project.pbxproj
            cd ios/App && pod install
          fi
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios/App
          NEW_BUILD_NUMBER=$(($(date +%s) / 60))
          echo "Setting build number to: $NEW_BUILD_NUMBER (timestamp-based)"
          agvtool new-version -all $NEW_BUILD_NUMBER
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - stuart@sondare.me
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - App Store Connect Users
        submit_to_app_store: false

  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.sondare.app"
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: Install Capacitor
        script: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
      - name: Add Android platform
        script: |
          npx cap add android
      - name: Update dependencies and copy web assets to native project
        script: |
          npx cap sync android
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android release
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - stuart@sondare.me
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
